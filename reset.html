<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Optional: Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow">
          <div class="card-body text-center">

            <h3 class="mb-4">üîÅ Reset Password</h3>

            <form id="resetForm">
              <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Enter new password" required />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Reset Password</button>
              </div>
            </form>

            <p id="msg" class="mt-3 text-muted"></p>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="js/config.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const uid = urlParams.get("uid");
    const token = urlParams.get("token");

    document.getElementById("resetForm").onsubmit = async (e) => {
      e.preventDefault();
      const password = document.getElementById("password").value;

      const res = await fetch(`${API_BASE}/api/reset-password/`, {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ uid, token, password })
      });

      const data = await res.json();
      const msg = document.getElementById("msg");

      if (res.ok) {
        msg.innerText = "‚úÖ Password changed. You can now login.";
        msg.classList.remove("text-danger");
        msg.classList.add("text-success");
      } else {
        msg.innerText = "‚ùå " + (data.error || "Failed to reset password.");
        msg.classList.remove("text-success");
        msg.classList.add("text-danger");
      }
    };
  </script>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
