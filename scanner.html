<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Attendance Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- QR Code Library -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <!-- Optional Custom Styles -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow">
          <div class="card-body text-center">

            <h3 class="mb-4">ðŸ“· Scan QR to Mark Attendance</h3>

            <p class="fw-semibold mb-2">Welcome: <span id="empName">[Employee]</span></p>

            <div class="mb-3">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="mode" id="checkin" value="checkin" checked>
                <label class="form-check-label" for="checkin">Check-In</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="mode" id="checkout" value="checkout">
                <label class="form-check-label" for="checkout">Check-Out</label>
              </div>
            </div>

            <div class="mb-3">
              <button class="btn btn-success me-2" onclick="startScan()">Start Scan</button>
              <button class="btn btn-danger" onclick="cancelScan()">Cancel</button>
            </div>

            <p id="status" class="text-muted">Ready to scan...</p>

            <div id="reader" style="width: 100%; max-width: 350px; margin: 0 auto;"></div>

            <button class="btn btn-outline-secondary mt-4" onclick="logout()">Logout</button>

          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- JS Libraries -->
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/qrscan.js"></script>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
