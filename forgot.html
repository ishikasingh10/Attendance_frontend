<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Optional: Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow">
          <div class="card-body text-center">

            <h3 class="mb-4">üîê Forgot Password</h3>

            <form id="forgotForm">
              <div class="mb-3">
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Send Reset Link</button>
              </div>
            </form>

            <p id="msg" class="mt-3 text-muted"></p>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script>
    document.getElementById("forgotForm").onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;

      const res = await fetch(`${API_BASE}/api/request-reset/`, {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });

      const data = await res.json();
      const msg = document.getElementById("msg");

      if (res.ok) {
        msg.innerText = "‚úÖ Check your email for the reset link.";
        msg.classList.remove("text-danger");
        msg.classList.add("text-success");
      } else {
        msg.innerText = "‚ùå " + (data.error || "Failed to send reset link.");
        msg.classList.remove("text-success");
        msg.classList.add("text-danger");
      }
    };
  </script>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
