<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-light">

  <div class="container py-5">

    <!-- Welcome Card -->
    <div class="card mb-4 shadow">
      <div class="card-body">
        <h2 class="card-title mb-3">👋 Welcome, <span id="emp_name"></span></h2>
        <p><strong>ID:</strong> <span id="emp_id"></span> &nbsp;|&nbsp; <strong>Department:</strong> <span id="emp_dept"></span></p>
        <div class="d-flex gap-2 mt-3">
          <button class="btn btn-outline-secondary" onclick="logout()">Logout</button>
          <button class="btn btn-success" onclick="window.location='scanner.html'">📷 Make Attendance</button>
        </div>
      </div>
    </div>

    <!-- Attendance Filter -->
    <div class="card shadow mb-4">
      <div class="card-body">
        <h4 class="mb-3">📅 Attendance Records</h4>

        <div class="row mb-3">
          <div class="col-md-6 mb-2">
            <label for="dateFilter" class="form-label">Filter by Date</label>
            <input type="date" id="dateFilter" class="form-control" />
          </div>
          <div class="col-md-6 mb-2">
            <label for="monthFilter" class="form-label">Filter by Month</label>
            <input type="month" id="monthFilter" class="form-control" />
          </div>
        </div>

        <button class="btn btn-primary" onclick="loadAttendance()">🔍 Search</button>
      </div>
    </div>

    <!-- Attendance Table -->
    <div class="card shadow">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered text-center align-middle">
            <thead class="table-dark">
              <tr>
                <th>Date</th>
                <th>Day</th>
                <th>Check-In</th>
                <th>Check-Out</th>
              </tr>
            </thead>
            <tbody id="attendanceTable">
              <!-- Filled by JS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
